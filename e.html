<script type="text/javascript">
    function mayor(){
        
        var Numero1=Number(document.getElementById("Numero1").value);

        var Numero2=Number(document.getElementById("Numero2").value);

        var Numero3=Number(document.getElementById("Numero3").value);

        if(Numero1>=Numero2 && Numero1>=Numero3){

            document.getElementById("may").value = Numero1

        }else if(Numero2>=Numero1 &&  Numero2>=Numero3 ) {

            document.getElementById("may").value = Numero2
            
        } else {
            document.getElementById("may").value = Numero3
            
        }
    }
</script>
<body>  
    <div id="e">
        <div id="ee" >
            <p>Se cargan por teclado tres n√∫meros distintos. Mostrar  el mayor de ellos</p>
            </div>  
        <form>
            <label>Ingresar Numeros:</label>
            <input type="text" id="Numero1" size="15">
            <input type="text" id="Numero2" size="15">
            <input type="text" id="Numero3" size="15">

            Numero Mayor:<input type="text" id="may">
            
            <input type="button" value="Calcular" onclick="mayor()">

        </form>
